<div style="width:70%; margin: 40px auto;">
  <h1>Lista de Empleados</h1>

  <button mat-raised-button color="primary" (click)="dialogNuevoEmpleado()">Agregar Empleado</button>


  <mat-form-field>
    <mat-label>Busqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="NombreEmpleado">
        <th mat-header-cell *matHeaderCellDef> Nombre Empleado </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreEmpleado}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="ApellidoEmpleado">
        <th mat-header-cell *matHeaderCellDef> Apellido Empleado </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidoEmpleado}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="TipoDocumento">
        <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="NumeroDocumento">
        <th mat-header-cell *matHeaderCellDef> Numero de Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroDocumento}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NombreArea">
        <th mat-header-cell *matHeaderCellDef> Nombre del Area</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreArea}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="FechaContrato">
        <th mat-header-cell *matHeaderCellDef> Fecha de Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;">  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="dialogEditarEmpleado(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialogEliminarEmpleado(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
